<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/user_v2.css">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,900&display=swap"
            rel="stylesheet">
        <title>Future Inclusion</title>
    </head>
    <body>

        <!-- HEADER -->
        <div class="header">
            <!-- LOGO -->
            <div class="logo">
                <p id="font-logo-1">
                    Future <strong>Inclusion</strong>
                </p>
            </div>
            <!-- LOGO -->
            <!-- MENU -->
            <div class="menu-header">
                <ul class="nav-menu">
                    <li>
                        <!-- BOTÃO PESQUISAR -->
                        <button type="button" class="button-search">
                            Pesquisar
                        </button>
                        <!-- BOTÃO PESQUISAR -->
                    </li>

                    <li>
                        <!-- BOTÃO LOGOUT -->
                        <button type="button" class="button-logout">
                            Logout
                        </button>
                        <!-- BOTÃO LOGOUT -->
                    </li>
                </ul>
            </div>
        </div>
        <!-- HEADER -->

        <!-- CONTENT CONTAINER -->
        <div class="container">          
            <!-- DIV PROFILE USER DIVIDIDO EM 3 PARTES-->
            <div class="item user-profile-container">

                <!-- #1 -->
                <div class="user-image">
                    <img class="user-avatar"
                        src="https://i.imgur.com/kSbyGVp.jpg">
                </div>

                <!-- #2 -->
                <div class="user-menu">
                    <li class="menu-items">Ver meu perfil</li>
                </div>

                <!-- #3 -->
                <div class="user-content">

                    <!--
                    <div class="valid-box">
                        <p>Verificação</p>
                    </div>
                    --->
                    <div class="alt-profile">
                        <p>Altere seus dados</p>
                    </div>

                    <!-- FORMS -->
                    <form action="#" method="POST">

                        <!-- EMAIL -->
                        <div class="form">
                            <label class="label" for="email"></label>
                            <input class="input-group" type="text" id="email"
                                name="email"
                                placeholder="E-mail" required>
                        </div>

                        <div class="form">
                            <label class="label" for="email"></label>
                            <input class="input-group" type="text" id="email"
                                name="email"
                                placeholder="Confirme seu e-mail" required>
                        </div>
                        <!-- EMAIL -->

                        <!-- SENHA -->
                        <div class="form">
                            <label class="label" for="pwd"></label>
                            <input class="input-group" type="password" id="pwd"
                                name="password"
                                minlength="8" placeholder="Senha" required>
                        </div>

                        <div class="form">
                            <label class="label" for="pwd"></label>
                            <input class="input-group" type="password" id="pwd"
                                name="password"
                                minlength="8" placeholder="Confirme sua senha"
                                required>
                        </div>
                        <!-- SENHA -->
                    </form>
                    <!-- FORMS EMAIL/SENHA-->

                    <!-- BOTÃO ENVIAR -->
                    <div class="button-alt-box">
                        <button type="button" class="button-alt">
                            Enviar
                        </button>
                    </div>
                    
                </div>

            </div>
            <!-- DIV PROFILE USER DIVIDIDO EM 4 PARTES-->

            <!-- DIVS VAZIAS -->
            <!-- JAMAIS OUSE ENCOSTAR AQUI -->
            <div class="item item-1"></div>
            <div class="item item-3"></div>
            <!-- JAMAIS OUSE ENCOSTAR AQUI -->
            <!-- DIVS VAZIAS -->
            
        </div>
        <!-- CONTENT CONTAINER -->

        <!-- FOOTER -->
        <div class="footer"></div>
        <!-- FOOTER -->

    </body>
</html>
