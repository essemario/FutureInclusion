        <div class="container box-principal">
            <div class="cadastro">
                <div class="cadastro-form rounded">
                    <form action="dashboard.html" id="form-cadastro">
                        <h1 class="titulo-cadastro">Future Inclusion</h1>
                        
                        <div class="form-group">
                            <label for="first-name">Primeiro Nome: </label>
                            <input type="text" class="form-control" id="first-name" aria-describedby="first-nameHelp" placeholder="Primeiro nome" name="first-name" data-msg="Primeiro nome" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Sobrenome: </label>
                            <input type="text" class="form-control" id="last-name" aria-describedby="last-nameHelp" placeholder="Sobrenome" name="last-name" data-msg="Sobrenome" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cpf">CPF: </label>
                            <input type="text" class="form-control" id="cpf" aria-describedby="cpfHelp" placeholder="Digite seu CPF" name="cpf" data-msg="Digite seu CPF" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail: </label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu E-mail" name="email" data-msg="Digite seu email" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Confirme seu e-mail: </label>
                            <input type="email-check" class="form-control" id="email-check" aria-describedby="email-checkHelp" placeholder="Confirme seu E-mail" name="email-check" data-msg="Confirme seu email" required/>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha: </label>
                            <input type="password" class="form-control" id="password" placeholder="Crie uma senha" name="password" data-msg="Crie uma senha" required/>
                        </div>
                        <div class="form-group">
                            <label for="password-check">Confirme sua senha: </label>
                            <input type="password" class="form-control" id="password-check" placeholder="Confirme sua senha" name="password-check" data-msg="Confirme a senha" required/>
                        </div>

                        <div class="form-group">
                            <label for="image">Selecione uma foto</label>
                            <input type="file" class="form-control" id="image" name="file"  placeholder="Selecione uma foto" data-msg="Selecione uma foto">
                        </div>

                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="enabled" id="enabled" autocomplete="off" checked> Habilitado
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="enabled" id="disabled" autocomplete="off"> Desabilitado
                            </label>
                        </div>
                        
                        <br/> <br/>

                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Enviar">
                    </form>
                </div>
            </div>
