<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Future Inclusion - Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../css/all.css">

        <script src="../assets/js/jquery.js"></script>
        <script src="../assets/js/jquery.validate.min.js"></script>
        <script src="../assets/js/additional-methods.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container h-100">
                <div class="login">
                    <div class="jumbotron">
                        <div class="login-form">
                            <h4 class="h3">Bem vindo(a) ao FutureInclusion</h4>
                            <br/>
                            <br/>
                            <form action="#" method="POST"  id="form-login" class="needs-validation">
                                <div class="form-group">
                                    <label for="email">Email: </label>
                                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                                        placeholder="Digite seu email" data-msg="Digite seu email!" required>
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha: </label>
                                    <input type="password" class="form-control" id="senha" name="senha"placeholder="Senha" data-msg="Digite sua senha" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
