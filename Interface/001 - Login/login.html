<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,900&display=swap"
            rel="stylesheet">
        <title>Future Inclusion</title>
    </head>
    <body>
        <!-- DIV CONTAINER -->
        <div class="container">
        <!-- DIV CONTAINER -->

            <!-- HEADER-->
            <div class="item header"></div>
            <!-- HEADER -->

            <!-- LOGO -->
            <div class="item logo">
                <p id="font-logo-1">
                    Future <strong>Inclusion</strong>
                </p>
            </div>
            <!-- LOGO -->

            <!-- BOTﾃグ CADASTRO -->
            <div class="item cadastro">
                <button type="button" class="button-cadastro">
                    Crie sua conta
                </button>
            </div>
            <!-- BOTﾃグ CADASTRO -->

            <!-- LOGIN BOX -->
            <div class="item login">
                <!-- LOGIN BOX -->

                <!-- FORMS -->
                <form action="#" method="POST">
                    
                    <!-- EMAIL -->
                    <div class="form">
                        <label class="label" for="email"></label>
                        <input class="input-group" type="text" id="email"
                            name="email"
                            placeholder="E-mail" required>
                    </div>
                    <!-- EMAIL -->

                    <!-- SENHA -->
                    <div class="form">
                        <label class="label" for="pwd"></label>
                        <input class="input-group" type="password" id="pwd"
                            name="password"
                            minlength="8" placeholder="Senha" required>
                    </div>
                    <!-- SENHA -->

                    <!-- BOTﾃグ ENVIAR -->
                    <div class="submit-box">
                        <input id="submit-button" type="submit" value="Entrar">
                    </div>
                    <!-- BOTﾃグ ENVIAR -->

                </form>
                <!-- FORMS EMAIL/SENHA-->

            </div>
            <!-- DIV LOGIN BOX -->

        </div>
        <!-- DIV CONTAINER -->

    </body>

</html>
