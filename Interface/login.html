<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,900&display=swap" rel="stylesheet">
  <title>Future Inclusion - Login</title>
</head>
<body>  
    <div class="container">
        <div class="item header"></div>           
        
        <div class="item logo">
            <p id="font-logo-1">
                Future <strong>Inclusion</strong>
            </p>            
        </div>        
                
        
        <div class="item cadastro">            
            <button type="button" class="button-cadastro">
                Crie sua conta
            </button>
        </div>

        <div class="item login">            

            <form action="#" method="POST">

                <div class="form">
                    <label class="label" for="email"></label>
                    <input class="input-group" type="text" id="email" name="email" 
                        placeholder="E-mail" required>
                </div>

                <div class="form">                                               
                    <label class="label" for="pwd"></label>
                    <input class="input-group" type="password" id="pwd" name="password"
                           minlength="8" placeholder="Senha" required>
                </div>
                
                <div class="submit-box">
                    <input id="submit-button" type="submit" value="Entrar">
                </div>
                



            </form>

        </div>        
  
    </div>

  </body>

</html>
