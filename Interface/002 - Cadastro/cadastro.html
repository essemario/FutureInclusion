<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cadastro.css">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,900&display=swap"
            rel="stylesheet">
        <title>Future Inclusion</title>
    </head>
    <body>

        <!-- DIV CONTAINER OK -->
        <div class="container">
            <!-- DIV CONTAINER OK -->

            <!-- LOGO OK -->
            <div class="item logo">
                <p id="font-logo-1">Future <strong>Inclusion</strong></p>
            </div>
            <!-- LOGO OK -->

            <!-- BOTÃO LOGAR OK -->
            <div class="item entrar">
                <button type="button" class="button-entrar">
                    Entrar
                </button>
            </div>
            <!-- BOTÃO LOGAR OK -->

            <!-- FORM PARA CADASTRO -->
            <div class="item cadastro">

                <div class="form">
                    <label class="label" for="nome"></label>
                    <input class="input-group" type="text" name="nome"
                        id="nome"
                        placeholder="Nome completo"
                        required>
                </div>

                <div class="form">
                    <label class="label" for="cpf"></label>
                    <input class="input-group" type="text" name="cpf"
                        id="cpf"
                        placeholder="CPF"
                        required>
                </div>

                <div class="form">
                    <label class="label" for="email"></label>
                    <input class="input-group" type="text" name="email"
                        id="email"
                        placeholder="E-mail"
                        required>
                </div>

                <div class="form">
                    <label class="label" for="emailc"></label>
                    <input class="input-group" type="text" name="emailc"
                        id="emailc"
                        placeholder="Confirmação de e-mail"
                        required>
                </div>

                <div class="form">
                    <label class="label" for="senha"></label>
                    <input class="input-group" type="text" name="senha"
                        id="senha"
                        placeholder="Senha"
                        required>
                </div>

                <div class="form">
                    <label class="label" for="senhac"></label>
                    <input class="input-group" type="text" name="senhac"
                        id="senhac"
                        placeholder="Confirmação de senha"
                        required>
                </div>

                <!-- BOTÃO ENVIAR -->
                <div class="submit-box">
                    <input id="submit-button" type="submit" value="Enviar">
                </div>
                <!-- BOTÃO ENVIAR -->

            </div>
            <!-- FORM PARA CADASTRO -->

            <!-- FOOTER -->
            <div class="item footer"></div>
            <!-- FOOTER -->

            <!-- DIV CONTAINER -->
        </div>
        <!-- DIV CONTAINER -->

    </body>
</html>
